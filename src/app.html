<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Primary Meta Tags -->
	<meta name="description"
		content="Portugal está a acelerar a transição energética e a sua participação é decisiva. As ZAER permitem desenvolver projetos renováveis com menor burocracia, maior previsibilidade e benefícios para as comunidades locais.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:description"
		content="Portugal está a acelerar a transição energética e a sua participação é decisiva. As ZAER permitem desenvolver projetos renováveis com menor burocracia, maior previsibilidade e benefícios para as comunidades locais.">
	<meta property="og:image" content="https://renovaveisparticipa.pt/og.png">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:description"
		content="Portugal está a acelerar a transição energética e a sua participação é decisiva. As ZAER permitem desenvolver projetos renováveis com menor burocracia, maior previsibilidade e benefícios para as comunidades locais.">
	<meta name="twitter:image" content="https://renovaveisparticipa.pt/og.png">

	<!-- favicon -->
	<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Renováveis Participa" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

	<!-- preload -->
	<link rel="preload" href="%sveltekit.assets%/fonts/TitilliumWeb-Regular.woff2" as="font" type="font/woff2"
		crossorigin />
	<link rel="preload" href="%sveltekit.assets%/fonts/TitilliumWeb-SemiBold.woff2" as="font" type="font/woff2"
		crossorigin />
	<link rel="preload" href="%sveltekit.assets%/fonts/TitilliumWeb-Bold.woff2" as="font" type="font/woff2"
		crossorigin />
	<link rel="preload" href="%sveltekit.assets%/fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="%sveltekit.assets%/fonts/InterVariable-Italic.woff2" as="font" type="font/woff2"
		crossorigin />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
